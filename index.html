<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Glassy Multiple Choice Quiz</h1>
        <div class="quiz">
            <div class="question">
                <p>1. What is Python?</p>
            </div>
            <div class="options">
                <label>
                    <input type="radio" name="q1" value="a"> A high-level programming language
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> A database management system
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> A hardware device
                </label>
                <label>
                    <input type="radio" name="q1" value="d"> A web development framework
                </label>
            </div>
        </div>

        <div class="quiz">
            <div class="question">
                <p>2. Which of the following is NOT a feature of Python?</p>
            </div>
            <div class="options">
                <label>
                    <input type="radio" name="q2" value="a"> Strongly-typed
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> Object-oriented
                </label>
                <label>
                    <input type="radio" name="q2" value="c"> Interpreted
                </label>
                <label>
                    <input type="radio" name="q2" value="d"> Dynamically-typed
                </label>
            </div>
        </div>
        <div class="quiz">
            <div class="question">
                <p>1. SQL stands for:</p>
            </div>
            <div class="options">
                <label>
                    <input type="radio" name="q1" value="a"> Structured Question Language
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> Structured Query Language
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> Sequential Query Language
                </label>
                <label>
                    <input type="radio" name="q1" value="d"> Systematic Query Language
                </label>
            </div>
        </div>
       
        
        
    </div>
    <button id="submit">Submit</button>
    <div class="results">
        <h2>Results</h2>
        <p>Your Score: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
